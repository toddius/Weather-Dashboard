<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-start bg-dark text-white">
            <div class="col-5"></div>
            <div class="col-7">
                <H1>
                    Weather Dashboard
                </H1>
            </div>
        </div>
        <div class="row justify-content-start mt-4">
            <div class="col-4">
                <H4>
                    Search for a city:
                </H4>
            <div class="row justify-content-start">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                      <label for="inputCity" class="sr-only"></label>
                      <input type="text" class="form-control" id="cName" placeholder="">
                        <button type="submit" class="btn btn-primary mb-2" id="btn" placeholder="">
                        <!-- <i class="fas fa-search"></i> -->
                        </button>
                    </div>
                  </form>
            </div>
            <div id="searchedCities" class="justify-content-center"></div>
            </div>
        
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <h3 id="currentCity"></h3>
                    </div>
                    <div class="col">
                        <h3 id="currentDate"></h3>
                    </div>
                    <div class="col">
                        <i id="currentWeatherIcon"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Temperature: <p id="cityTemp"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Humidity: <p id="cityHumidity"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Windspeed: <p id="cityWindSpeed"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        UV Index: <p id="cityUV"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>5-Day Forcast: </h3>
                    </div>
                </div>
                <div class="row" id="fiveDayForcast">
                    <div class="col">
                        <h3 id="day1"></h3>
                        <i id="day1WeatherIcon"></i>
                        <p id="day1Temp">Temp: </p>
                        <p id="day1Humidity">Humidity: </p>
                    </div>
                    <div class="col">
                        <h3 id="day2"></h3>
                        <i id="day2WeatherIcon"></i>
                        <p id="day2Temp">Temp: </p>
                        <p id="day2Humidity">Humidity: </p>
                    </div>
                    <div class="col">
                        <h3 id="day3"></h3>
                        <i id="day3WeatherIcon"></i>
                        <p id="day3Temp">Temp: </p>
                        <p id="day3Humidity">Humidity: </p>
                    </div>
                    <div class="col">
                        <h3 id="day4"></h3>
                        <i id="day4WeatherIcon"></i>
                        <p id="day4Temp">Temp: </p>
                        <p id="day4Humidity">Humidity: </p>
                    </div>
                    <div class="col">
                        <h3 id="day5"></h3>
                        <i id="day5WeatherIcon"></i>
                        <p id="day5Temp">Temp: </p>
                        <p id="day5Humidity">Humidity: </p>
                    </div>
                </div>



            </div>

        </div>   
        
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> -->
    <script src="Assets/script.js"></script>
  </body>
</html>
